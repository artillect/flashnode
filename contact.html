    <div class="landing">
        <h1>Contact Us</h1>
        <h2>Having a problem with your site? Want to ask us a question about a special project you want to work on? Contact us here.</h2>
    </div>
    <div class="plans">
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/YOUR_EMAIL_HERE" method="post">
          <fieldset id="fs-frm-inputs">
            <label for="full-name">Full Name</label>
            <input type="text" name="name" id="full-name" placeholder="John Smith" required="">
            <label for="email-address">Email Address</label>
            <input type="email" name="_replyto" id="email-address" placeholder="johnsmith@website.com" required="">
            <label for="message">Message</label>
            <textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required="" style="width: 100%; padding: 16px;"></textarea>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
          </fieldset>
          <input class="box-button" type="submit" value="Submit">
        </form>
    </div>
